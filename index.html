<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div class="branding">
            <div class="icon item" ></div>
            <div class="dashboard item">Dashboard</div>
        </div>
        <div class="navigation">
            <div class="home item" item>home</div>
            <div class="profile item">profile</div>
            <div class="messages item">messages</div>
            <div class="history item">history</div>
            <div class="tasks item">tasks</div>
            <div class="communities item">communities</div>
        </div>
        <div class="setting">
            <div class="settings item">Settings</div>
            <div class="support item">Support</div>
            <div class="privacy item">Privacy</div>

        </div>
    </div>
    <div id="header">
        <div class="search">
            <input class="searchbar" name="searchbar" type="text">
        </div>
        <div class="notification">
            <div class="big">Sub Mile</div>
        </div>
        <div class="welcome">
            <div class="welcome-text">
                <div class="small">Hi there,</div>
                <div class="big">Sub Mile (@sub4.mile)</div>
            </div>
        </div>
        <div class="share">
            <div id="new">New</div>
            <div id="upload">Upload</div>
            <div id="share">Share</div>
        </div>
    </div>
    <div id="main-content"></div>
</body>
</html>
